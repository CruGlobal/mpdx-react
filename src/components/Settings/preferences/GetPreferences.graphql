query getPreferences($accountListId: ID!) {
  user {
    localeDisplay
    lastName
    firstName
    title
    suffix
    id
    defaultAccountList
    occupation
    employer
    anniversaryYear
    anniversaryDay
    anniversaryMonth
    maritalStatus
    birthdayDay
    birthdayMonth
    birthdayYear
    primaryEmailAddress {
      id
      email
      primary
      location
    }
    primaryPhoneNumber {
      id
      number
      primary
      location
    }
    phoneNumbers {
      nodes {
        id
        number
        primary
        location
      }
    }
    emailAddresses {
      nodes {
        id
        email
        primary
        location
      }
    }
    preferences {
      timeZone
      localeDisplay
      locale
      hourToSendNotifications
    }
    twitterAccounts {
      nodes {
        id
        screenName
      }
    }
    websites {
      nodes {
        url
        id
      }
    }
    linkedinAccounts {
      nodes {
        id
        publicUrl
      }
    }
    facebookAccounts {
      nodes {
        id
        username
      }
    }
  }
  accountList(id: $accountListId) {
    settings {
      homeCountry
      monthlyGoal
      tester
      currency
    }
    activeMpdMonthlyGoal
    name
    activeMpdStartAt
    activeMpdFinishAt
  }
  accountLists {
    nodes {
      name
      id
    }
  }
}
