query LoadConstants {
  constant {
    activities {
      id
      value
    }
    languages {
      id
      value
    }
    locales {
      englishName
      nativeName
      shortName
    }
    likelyToGiveOptions {
      id
      value
    }
    locations {
      id
    }
    # notifications {
    #   id
    #   value
    # }
    pledgeCurrencies {
      codeSymbolString
      name
      code
    }
    pledgeFrequencies {
      id
      key
      value
    }
    pledgesReceived {
      id
      value
    }
    preferredContactMethods {
      id
      value
    }
    sendAppeals {
      id
      value
    }
    sendNewsletterOptions {
      id
      value
    }
    statuses {
      id
      value
    }
    times {
      key
      value
    }
    phases {
      id
      name
      results {
        resultOptions {
          dbResult {
            task
            result
          }
          name
          suggestedContactStatus
          suggestedNextActions
        }
        tags {
          value
          id
        }
      }
      contactStatuses
      tasks
    }
  }
}
