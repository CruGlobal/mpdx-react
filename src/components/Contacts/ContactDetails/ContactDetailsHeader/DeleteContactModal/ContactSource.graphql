query Contact($accountListId: ID!, $contactId: ID!) {
  contact(accountListId: $accountListId, id: $contactId) {
    id
    name
    donorAccountIds
    source
    addresses {
      nodes {
        id
        source
      }
    }
    people {
      nodes {
        id
        emailAddresses {
          nodes {
            id
            source
          }
        }
        phoneNumbers {
          nodes {
            id
            source
          }
        }
      }
    }
  }
}
