query LoadConstants {
  constant {
    activities {
      id
      value
      name
      action
    }
    displayResults {
      id
      value
    }
    languages {
      id
      value
    }
    locales {
      englishName
      nativeName
      shortName
    }
    likelyToGive {
      id
      value
    }
    newsletter {
      id
      value
    }
    pledgeCurrency {
      id
      key
      codeSymbolString
      name
      code
      value
      symbol
    }
    pledgeFrequency {
      id
      key
      value
    }
    status {
      id
      value
    }
    times {
      key
      value
    }
    phases {
      id
      name
      results {
        resultOptions {
          dbResult {
            task
            result
          }
          name
          value
          suggestedContactStatus
          suggestedNextActions
        }
        tags {
          value
          id
        }
      }
      contactStatuses
      tasks
    }
  }
  user {
    id
    preferences {
      id
      locale
    }
  }
}
