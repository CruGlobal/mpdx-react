mutation CreateAccountListPledge(
  $input: AccountListPledgeCreateMutationInput!
) {
  createAccountListPledge(input: $input) {
    pledge {
      id
      amount
      amountCurrency
      status
    }
  }
}

mutation UpdateAccountListPledge(
  $input: AccountListPledgeUpdateMutationInput!
) {
  updateAccountListPledge(input: $input) {
    pledge {
      id
      status
    }
  }
}
