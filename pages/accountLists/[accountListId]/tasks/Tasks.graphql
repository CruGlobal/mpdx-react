query Tasks(
  $accountListId: ID!
  $tasksFilter: TaskFilterSetInput
  $after: String
) {
  tasks(
    accountListId: $accountListId
    tasksFilter: $tasksFilter
    after: $after
  ) {
    nodes {
      ...ContactTaskRow
    }
    totalCount
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
