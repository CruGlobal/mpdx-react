fragment NewSubBudgetCategory on SubBudgetCategory {
  id
  label
  amount
  category
  updatedAt
}

fragment UpdateSubBudgetCategories on PrimaryBudgetCategory {
  id
  subBudgetCategories {
    ...NewSubBudgetCategory
  }
}

mutation UpdatePrimaryBudgetCategory(
  $input: PrimaryBudgetCategoryUpdateMutationInput!
) {
  updatePrimaryBudgetCategory(input: $input) {
    primaryBudgetCategory {
      id
      directInput
      updatedAt
    }
  }
}

mutation UpdateSubBudgetCategory(
  $input: SubBudgetCategoryUpdateMutationInput!
) {
  updateSubBudgetCategory(input: $input) {
    subBudgetCategory {
      id
      label
      amount
      updatedAt
    }
  }
}

mutation CreateSubBudgetCategory(
  $input: SubBudgetCategoryCreateMutationInput!
) {
  createSubBudgetCategory(input: $input) {
    subBudgetCategory {
      ...NewSubBudgetCategory
    }
  }
}

mutation DeleteSubBudgetCategory(
  $input: SubBudgetCategoryDeleteMutationInput!
) {
  deleteSubBudgetCategory(input: $input) {
    id
  }
}
