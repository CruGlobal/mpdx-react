fragment ContactRow on Contact {
  id
  avatar
  name
  primaryAddress {
    id
    street
    city
    state
    postalCode
    country
    geo
    source
    createdAt
  }
  status
  pledgeAmount
  pledgeFrequency
  pledgeCurrency
  pledgeReceived
  lateAt
  pledgeStartDate
  sendNewsletter
  starred
  uncompletedTasksCount
  ...CelebrationItems
}
