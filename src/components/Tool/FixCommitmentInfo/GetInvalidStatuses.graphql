query GetInvalidStatuses($accountListId: ID!, $after: String) {
  contacts(
    accountListId: $accountListId
    contactsFilter: { statusValid: false }
    after: $after
    first: 100
  ) {
    nodes {
      id
      name
      status
      pledgeAmount
      pledgeCurrency
      pledgeFrequency
      donations(first: 5) {
        nodes {
          amount {
            amount
            currency
            conversionDate
          }
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      cursor
    }
    totalCount
  }
}
