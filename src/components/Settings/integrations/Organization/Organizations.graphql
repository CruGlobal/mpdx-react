query getOrganizations {
  organizations {
    id
    name
    apiClass
    oauth
    giftAidPercentage
  }
}

query GetUsersOrganizations {
  userOrganizationAccounts {
    organization {
      apiClass
      id
      name
      oauth
    }
    latestDonationDate
    lastDownloadedAt
    username
  }
}
