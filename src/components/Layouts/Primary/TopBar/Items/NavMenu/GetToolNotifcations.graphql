query GetToolNotifications($accountListId: ID!) {
  fixCommitmentInfo: contacts(
    accountListId: $accountListId
    contactsFilter: { statusValid: false }
  ) {
    totalCount
  }
  fixMailingAddresses: contacts(
    accountListId: $accountListId
    contactsFilter: { addressValid: false }
  ) {
    totalCount
  }
  fixSendNewsletter: contacts(
    accountListId: $accountListId
    contactsFilter: {
      newsletter: NO_VALUE
      status: [PARTNER_FINANCIAL, PARTNER_SPECIAL, PARTNER_PRAY]
    }
  ) {
    totalCount
  }
  fixEmailAddresses: people(
    accountListId: $accountListId
    peopleFilter: {
      emailAddressValid: false
      deceased: false
      contactStatus: [
        NEVER_CONTACTED
        ASK_IN_FUTURE
        CULTIVATE_RELATIONSHIP
        CONTACT_FOR_APPOINTMENT
        APPOINTMENT_SCHEDULED
        CALL_FOR_DECISION
        PARTNER_FINANCIAL
        PARTNER_SPECIAL
        PARTNER_PRAY
      ]
    }
  ) {
    totalCount
  }
  fixPhoneNumbers: people(
    accountListId: $accountListId
    peopleFilter: {
      phoneNumberValid: false
      deceased: false
      contactStatus: [
        NEVER_CONTACTED
        ASK_IN_FUTURE
        CULTIVATE_RELATIONSHIP
        CONTACT_FOR_APPOINTMENT
        APPOINTMENT_SCHEDULED
        CALL_FOR_DECISION
        PARTNER_FINANCIAL
        PARTNER_SPECIAL
        PARTNER_PRAY
      ]
    }
  ) {
    totalCount
  }
  mergeContacts: contactDuplicates(
    accountListId: $accountListId
    ignore: false
  ) {
    totalCount
  }
  mergePeople: personDuplicates(accountListId: $accountListId, ignore: false) {
    totalCount
  }
}
