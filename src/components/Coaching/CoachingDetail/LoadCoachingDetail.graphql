query LoadCoachingDetail($coachingId: ID!) {
  coachingAccountList(id: $coachingId) {
    id
    name
    primaryAppeal {
      active
      amount
      amountCurrency
      id
      name
      pledgesAmountNotReceivedNotProcessed
      pledgesAmountProcessed
      pledgesAmountTotal
    }
    currency
    monthlyGoal
    balance
    receivedPledges
    totalPledges
  }
}

query LoadAccountListCoachingDetail($coachingId: ID!) {
  accountList(id: $coachingId) {
    id
    name
    primaryAppeal {
      active
      amount
      amountCurrency
      id
      name
      pledgesAmountNotReceivedNotProcessed
      pledgesAmountProcessed
      pledgesAmountTotal
    }
    currency
    monthlyGoal
    balance
    receivedPledges
    totalPledges
  }
}

query GetAccountListCoachUsers($accountListId: ID!) {
  getAccountListCoachUsers(accountListId: $accountListId) {
    id
    firstName
    lastName
    createdAt
    updatedAt
    updatedInDbAt
  }
}

query GetAccountListUsers($accountListId: ID!) {
  accountListUsers(accountListId: $accountListId) {
    pageInfo {
      endCursor
      startCursor
      hasNextPage
      hasPreviousPage
    }
    nodes {
      id
      user {
        id
        firstName
        lastName
      }
    }
  }
}
