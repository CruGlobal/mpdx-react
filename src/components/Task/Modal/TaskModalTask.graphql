query GetTaskForTaskModal(
  $accountListId: ID!
  $taskId: ID!
  $includeComments: Boolean!
) {
  task(accountListId: $accountListId, id: $taskId) {
    id
    activityType
    subject
    location
    startAt
    completedAt
    result
    nextAction
    tagList
    contacts(first: 25) {
      nodes {
        id
        name
        status
      }
    }
    comments @include(if: $includeComments) {
      totalCount
    }
    user {
      id
      firstName
      lastName
    }
    notificationTimeBefore
    notificationType
    notificationTimeUnit
  }
}
