query Filters($accountListId: ID!) {
  accountList(id: $accountListId) {
    taskFilterGroups {
      name
      filters {
        __typename
        featured
        filterKey
        title
        ... on DaterangeFilter {
          options {
            name
            rangeEnd
            rangeStart
          }
        }
        ... on MultiselectFilter {
          defaultSelection
          options {
            name
            placeholder
            value
          }
        }
        ... on NumericRangeFilter {
          min
          minLabel
          maxLabel
          title
        }
        ... on RadioFilter {
          defaultSelection
          options {
            name
            placeholder
            value
          }
        }
        ... on TextFilter {
          options {
            name
            placeholder
            value
          }
        }
      }
    }
    contactFilterGroups {
      name
      filters {
        __typename
        featured
        filterKey
        title
        ... on DaterangeFilter {
          options {
            name
            rangeEnd
            rangeStart
          }
        }
        ... on MultiselectFilter {
          defaultSelection
          options {
            name
            placeholder
            value
          }
        }
        ... on NumericRangeFilter {
          min
          minLabel
          maxLabel
          title
        }
        ... on RadioFilter {
          defaultSelection
          options {
            name
            placeholder
            value
          }
        }
        ... on TextFilter {
          options {
            name
            placeholder
            value
          }
        }
      }
    }
  }
}
