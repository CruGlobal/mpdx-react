query GetAccountListsForMerging {
  accountLists {
    nodes {
      id
      name
      currency
    }
  }
}

query AccountList($accountListId: ID!) {
  accountList(id: $accountListId) {
    id
    name
  }
}

mutation MergeAccountList($input: AccountListMergeMutationInput!) {
  mergeAccountList(input: $input) {
    accountList {
      id
      name
    }
  }
}
