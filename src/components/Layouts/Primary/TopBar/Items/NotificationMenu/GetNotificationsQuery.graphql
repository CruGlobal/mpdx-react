query GetNotifications($accountListId: ID!, $after: String) {
  userNotifications(accountListId: $accountListId, after: $after, first: 20) {
    edges {
      node {
        id
        read
        notification {
          occurredAt
          contact {
            id
            name
          }
          donation {
            id
            amount {
              amount
              currency
              conversionDate
            }
          }
          notificationType {
            id
            type
            descriptionTemplate
          }
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
    unreadCount
  }
}
