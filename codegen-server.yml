overwrite: true
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  ./pages/api/graphql-rest.page.generated.ts:
    schema:
      - './pages/api/Schema/ContactFilters/contactFilters.graphql'
      - './pages/api/Schema/ExportContacts/exportContacts.graphql'
      - './pages/api/Schema/TaskAnalytics/taskAnalytics.graphql'
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript
      - typescript-resolvers
    config:
      federation: true
      useIndexSignature: true
      contextType: ./graphql-rest.page#Context
      ISO8601Date: string
      ISO8601DateTime: string
