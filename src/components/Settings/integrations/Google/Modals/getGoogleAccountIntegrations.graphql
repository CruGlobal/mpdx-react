query GetGoogleAccountIntegrations($input: GetGoogleAccountIntegrationsInput!) {
  getGoogleAccountIntegrations(input: $input) {
    calendar_id
    calendar_integration
    calendar_integrations
    calendar_name
    calendars {
      id
      name
    }
    created_at
    updated_at
    id
    updated_in_db_at
  }
}
