query GetInvalidPhoneNumbers($accountListId: ID!, $after: String) {
  # TODO: Eventually needs pagination (Jira issue: MPDX-7642)
  people(
    accountListId: $accountListId
    peopleFilter: { phoneNumberValid: false }
    after: $after
  ) {
    nodes {
      ...PersonInvalidNumber
    }
    totalCount
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

fragment PersonInvalidNumber on Person {
  id
  firstName
  lastName
  phoneNumbers(first: 25) {
    nodes {
      ...PersonPhoneNumber
    }
  }
}

fragment PersonPhoneNumber on PhoneNumber {
  id
  primary
  number
  updatedAt
  source
}
