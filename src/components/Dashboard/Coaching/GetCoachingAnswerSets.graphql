query GetCoachingAnswerSets($accountListId: ID!) {
  coachingAnswerSets(accountListId: $accountListId) {
    id
    answers {
      ...AnswerFragment
    }
    questions {
      ...QuestionFragment
    }
  }
}

fragment QuestionFragment on CoachingQuestion {
  id
  answer {
    response
  }
  prompt
  required
  responseOptions
}

fragment AnswerFragment on CoachingAnswer {
  id
  response
}
