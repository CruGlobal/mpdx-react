query Hcm {
  hcm(maritalStatus: MARRIED) {
    staffInfo {
      firstName
      lastName
      city
      state
      tenure
      age
      dependentChildrenWithHealthcareBenefits
    }
    currentSalary {
      grossSalaryAmount
    }
    fourOThreeB {
      currentRothContributionPercentage
      currentTaxDeferredContributionPercentage
      maximumContributionLimit
    }
    exceptionSalaryCap {
      amount
    }
  }
}
