fragment SalaryRequestFields on SalaryRequest {
  effectiveDate
  location
  mhaAmount
  spouseMhaAmount
  salaryCap
  spouseSalaryCap
  salary
  spouseSalary
  status
  createdAt
}

mutation UpdateSalaryCalculation($input: SalaryRequestUpdateMutationInput!) {
  updateSalaryRequest(input: $input) {
    salaryRequest {
      id
      ...SalaryRequestFields
    }
  }
}
