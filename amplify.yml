version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 14.20.0
        - nvm use 14.20.0
        - echo $secrets
        - npm install --legacy-peer-deps
        - npm run gql:server
        - npm run gql
    build:
      commands:
        - npm run build:npm
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - '.next/cache/**/*'
