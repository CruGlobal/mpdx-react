mutation UpdateContactOther(
  $accountListId: ID!
  $attributes: ContactUpdateInput!
) {
  updateContact(
    input: { accountListId: $accountListId, attributes: $attributes }
  ) {
    contact {
      id
      name
      churchName
      locale
      preferredContactMethod
      timezone
      website
      contactReferralsToMe(first: 10) {
        nodes {
          id
          referredBy {
            id
            name
          }
        }
      }
    }
  }
}
