fragment CalculationFields on SalaryRequestCalculations {
  annualBase
  additionalSalary
  individualMultiplier
  geographicAdjustment
  geographicMultiplier
  tenureAdjustment
  oldSalaryCap
  oldSecaAmount
  secaEstimatedFraction
  capWithSeca
  contributing403bFraction
  non403bFraction
  calculatedCap
  effectiveCap
  individualCap
  familyCap
  hardCap
  minimumRequiredSalary
  minimumRequestedSalary
}

query SalaryCalculation {
  salaryRequest: latestSalaryRequest(status: [IN_PROGRESS]) {
    id
    ...SalaryRequestFields
    calculations {
      ...CalculationFields
    }
    spouseCalculations {
      ...CalculationFields
    }
  }
}
