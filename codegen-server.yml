overwrite: true
generates:
  ./pages/api/graphql-rest.page.generated.ts:
    schema: ./pages/api/Schema/**/*.graphql
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript
      - typescript-resolvers
    config:
      federation: true
      useIndexSignature: true
      contextType: ./graphql-rest.page#Context
      scalars:
        ISO8601Date: string
        ISO8601DateTime: string
