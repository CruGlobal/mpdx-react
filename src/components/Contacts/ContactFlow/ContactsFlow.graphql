query ContactsFlow($accountListId: ID!, $after: String) {
  contactForAppointment: contacts(
    accountListId: $accountListId
    contactsFilter: { status: CONTACT_FOR_APPOINTMENT }
    after: $after
  ) {
    nodes {
      id
      ...ContactRow
    }
    totalCount
    pageInfo {
      endCursor
      hasNextPage
    }
  }
  potentialPartners: contacts(
    accountListId: $accountListId
    contactsFilter: { status: [APPOINTMENT_SCHEDULED, CALL_FOR_DECISION] }
    after: $after
  ) {
    nodes {
      id
      ...ContactRow
    }
    totalCount
    pageInfo {
      endCursor
      hasNextPage
    }
  }
  monthlyPartners: contacts(
    accountListId: $accountListId
    contactsFilter: { status: [PARTNER_FINANCIAL] }
    after: $after
  ) {
    nodes {
      id
      ...ContactRow
    }
    totalCount
    pageInfo {
      endCursor
      hasNextPage
    }
  }
  specialPartners: contacts(
    accountListId: $accountListId
    contactsFilter: { status: [PARTNER_SPECIAL] }
    after: $after
  ) {
    nodes {
      id
      ...ContactRow
    }
    totalCount
    pageInfo {
      endCursor
      hasNextPage
    }
  }
  prayerPartners: contacts(
    accountListId: $accountListId
    contactsFilter: { status: [PARTNER_PRAY, ASK_IN_FUTURE, NEVER_CONTACTED] }
    after: $after
  ) {
    nodes {
      id
      ...ContactRow
    }
    totalCount
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
