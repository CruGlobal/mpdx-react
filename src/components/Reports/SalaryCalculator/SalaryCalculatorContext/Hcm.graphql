query Hcm {
  hcm {
    staffInfo {
      id
      firstName
      lastName
      city
      state
      tenure
      age
      dependentChildrenWithHealthcareBenefits
      secaStatus
      assignmentCategory
      peopleGroupSupportType
      userPersonType
      assignmentStatus
      primaryPhoneNumber
      emailAddress
    }
    currentSalary {
      grossSalaryAmount
      lastUpdated
    }
    fourOThreeB {
      currentRothContributionPercentage
      currentTaxDeferredContributionPercentage
      maximumContributionLimit
    }
    mhaRequest {
      currentApprovedOverallAmount
      currentApprovedAmountForStaff
    }
    exceptionSalaryCap {
      amount
    }
  }
}
