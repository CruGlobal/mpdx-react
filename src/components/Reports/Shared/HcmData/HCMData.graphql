query HcmData {
  hcm {
    staffInfo {
      addressLine1
      addressLine2
      age
      assignmentCategory
      assignmentId
      assignmentLength
      assignmentStatus
      boardCapException
      city
      country
      dependentChildrenWithHealthcareBenefits
      emailAddress
      firstName
      id
      isInternational
      lastName
      maritalStatus
      peopleGroupSupportType
      personNumber
      preferredName
      primaryPhoneNumber
      secaStatus
      state
      tenure
      userPersonType
      zipCode
    }
    yearToDate {
      additionalSalaryPaymentsReceived
      bonus
      grossEarnings
      preTaxFourOThreeBContributions
      rothFourOThreeBContributions
      taxableDeductions
    }
    currentSalary {
      grossSalaryAmount
      lastRegularPaymentDate
      lastUpdated
      peopleGroupSupportType
      assignmentStatus
      assignmentCategory
      boardCapException
      isInternational
      maritalStatus
    }
    mhaRequest {
      currentApprovedOverallAmount
      currentApprovedAmountForStaff
      lastUpdatedDate
    }
    exceptionSalaryCap {
      amount
      effectiveDate
      exceptionApprover
    }
    fourOThreeB {
      currentRothContributionPercentage
      currentTaxDeferredContributionPercentage
      fourOThreeBMakeUpLimitAmount
      maximumContributionLimit
    }
    mhaEit {
      mhaEligibility
    }
    mhaRequest {
      boardApprovedOnDate
      currentApprovedOverallAmount
      currentTakenAmount
      lastUpdatedDate
    yearToDate {
      additionalSalaryPaymentsReceived
      bonus
      fourOThreeBLimit
      fourOThreeBMakeUpLimitAmount
      grossEarnings
      lastRegularPaymentDate
      postTaxFourOThreeBContributions
      preTaxFourOThreeBContributions
      rothFourOThreeBContributions
      taxableDeductions
    }
    currentSalary {
      grossSalaryAmount
      lastUpdated
    }
  }
}
