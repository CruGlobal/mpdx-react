query GetContactDonations($accountListId: ID!, $contactId: ID!) {
  contact(accountListId: $accountListId, id: $contactId) {
    id
    name
    lastDonation {
      ...ContactDonation
    }

    contactDonorAccounts {
      nodes {
        id
        donorAccount {
          ...ContactDonorAccount
        }
      }
    }
  }
}

fragment DonationsContact on DonationConnection {
  edges {
    cursor
    node {
      ...ContactDonation
    }
  }
  pageInfo {
    endCursor
    hasNextPage
    hasPreviousPage
    startCursor
  }
  totalCount
  totalPageCount
  nodes {
    ...ContactDonation
  }
}

fragment ContactDonation on Donation {
  id
  donationDate
  amount {
    ...DonationMoney
  }
}

fragment DonationMoney on Money {
  amount
  convertedAmount
  currency
  convertedCurrency
}

fragment ContactDonorAccount on DonorAccount {
  id
  displayName
}
