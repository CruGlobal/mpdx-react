query StaffAccount {
  staffAccount {
    accountId
    name
    status
  }
}

query ReportsStaffExpenses(
  $fundTypes: [String!]
  $startMonth: ISO8601Date
  $endMonth: ISO8601Date
) {
  reportsStaffExpenses(
    fundTypes: $fundTypes
    startMonth: $startMonth
    endMonth: $endMonth
  ) {
    funds {
      categories {
        averagePerMonth
        breakdownByMonth {
          month
          total
        }
        category
        subcategories {
          averagePerMonth
          breakdownByMonth {
            month
            total
          }
          subCategory
          total
        }
        total
      }
      fundType
      total
    }
  }
}
