query Contacts(
  $accountListId: ID!
  $contactsFilters: ContactFilterSetInput
  $after: String
) {
  contacts(
    accountListId: $accountListId
    contactsFilter: $contactsFilters
    after: $after
  ) {
    nodes {
      id
      ...ContactRow
    }
    totalCount
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
