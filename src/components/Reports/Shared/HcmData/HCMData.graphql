query HcmData {
  hcm {
    staffInfo {
      addressLine1
      addressLine2
      age
      city
      dependentChildrenWithHealthcareBenefits
      emailAddress
      firstName
      id
      isInternational
      lastName
      personNumber
      preferredName
      primaryPhoneNumber
      secaStatus
      state
      zipCode
    }
    currentSalary {
      grossSalaryAmount
      lastRegularPaymentDate
      lastUpdated
    }
    mhaEit {
      mhaEligibility
    }
    asrEit {
      asrEligibility
      ineligibilityReason
    }
    exceptionSalaryCap {
      amount
      effectiveDate
    }
    fourOThreeB {
      currentRothContributionPercentage
      currentTaxDeferredContributionPercentage
      maximumContributionLimit
    }
    mhaEit {
      mhaEligibility
    }
    asrEit {
      asrEligibility
    }
    mhaRequest {
      currentApprovedOverallAmount
      currentTakenAmount
    }
    salaryRequestEligible
  }
}
