mutation UpdateContactTags(
  $accountList: ID!
  $contactId: ID!
  $tagList: [String!]!
) {
  updateContact(
    input: {
      accountListId: $accountList
      attributes: { id: $contactId, tagList: $tagList }
    }
  ) {
    contact {
      id
      tagList
    }
  }
}

query GetContactTags($accountListID: ID!, $contactId: ID!) {
  contact(accountListId: $accountListID, id: $contactId) {
    id
    tagList
  }
}
