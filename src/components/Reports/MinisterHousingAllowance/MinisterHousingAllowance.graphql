query MinistryHousingAllowanceRequests {
  ministryHousingAllowanceRequests {
    nodes {
      id
      personNumber
      requestAttributes {
        rentOrOwn
        rentalValue
        furnitureCostsOne
        avgUtilityOne
        mortgageOrRentPayment
        furnitureCostsTwo
        repairCosts
        avgUtilityTwo
        unexpectedExpenses
        overallAmount
        phoneNumber
        emailAddress
        iUnderstandMhaPolicy
        hrApprovedAt
        approvedOverallAmount
        availableDate
        boardApprovedAt
        deadlineDate
        spouseSpecific
        staffSpecific
        submittedAt
        changesRequestedAt
      }
      status
      user {
        id
        firstName
        lastName
      }
      feedback
    }
  }
}

query MinistryHousingAllowanceRequest($ministryHousingAllowanceRequestId: ID!) {
  ministryHousingAllowanceRequest(id: $ministryHousingAllowanceRequestId) {
    id
    personNumber
    requestAttributes {
      rentOrOwn
      rentalValue
      furnitureCostsOne
      avgUtilityOne
      mortgageOrRentPayment
      furnitureCostsTwo
      repairCosts
      avgUtilityTwo
      unexpectedExpenses
      overallAmount
      phoneNumber
      emailAddress
      iUnderstandMhaPolicy
      hrApprovedAt
      approvedOverallAmount
      availableDate
      boardApprovedAt
      deadlineDate
      spouseSpecific
      staffSpecific
      submittedAt
      changesRequestedAt
    }
    status
    user {
      id
      firstName
      lastName
    }
    feedback
  }
}

mutation CreateHousingAllowanceRequest(
  $requestAttributes: MinistryHousingAllowanceRequestAttributesInput
) {
  createMinistryHousingAllowanceRequest(
    input: { requestAttributes: $requestAttributes }
  ) {
    ministryHousingAllowanceRequest {
      id
      status
      personNumber
      requestAttributes {
        rentOrOwn
        rentalValue
        furnitureCostsOne
        avgUtilityOne
      }
      user {
        id
        firstName
        lastName
      }
    }
  }
}

mutation UpdateMinistryHousingAllowanceRequest(
  $input: MinistryHousingAllowanceRequestUpdateMutationInput!
) {
  updateMinistryHousingAllowanceRequest(input: $input) {
    ministryHousingAllowanceRequest {
      id
      requestAttributes {
        rentOrOwn
        rentalValue
        furnitureCostsOne
        avgUtilityOne
        mortgageOrRentPayment
        furnitureCostsTwo
        repairCosts
        avgUtilityTwo
        unexpectedExpenses
        overallAmount
        phoneNumber
        emailAddress
        iUnderstandMhaPolicy
      }
    }
  }
}

mutation DeleteMinistryHousingAllowanceRequest(
  $input: MinistryHousingAllowanceRequestDeleteMutationInput!
) {
  deleteMinistryHousingAllowanceRequest(input: $input) {
    id
  }
}

mutation SubmitMinistryHousingAllowanceRequest(
  $input: MinistryHousingAllowanceRequestSubmitMutationInput!
) {
  submitMinistryHousingAllowanceRequest(input: $input) {
    ministryHousingAllowanceRequest {
      requestAttributes {
        rentOrOwn
        rentalValue
        furnitureCostsOne
        avgUtilityOne
        mortgageOrRentPayment
        furnitureCostsTwo
        repairCosts
        avgUtilityTwo
        unexpectedExpenses
        overallAmount
        phoneNumber
        emailAddress
        iUnderstandMhaPolicy
        submittedDate
      }
    }
  }
}
