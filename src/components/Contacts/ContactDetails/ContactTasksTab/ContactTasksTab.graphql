query ContactTasksTab(
  $accountListId: ID!
  $contactId: ID!
  $searchTerm: String
) {
  tasks(
    accountListId: $accountListId
    contactIds: [$contactId]
    wildcardSearch: $searchTerm
  ) {
    nodes {
      ...ContactTaskRow
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
