version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 16.16.0
        - nvm use 16.16.0
        - echo $secrets
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env
        - npm install --force
        - npm run gql:server
        - npm run gql
    build:
      commands:
        - npm run build:npm
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - '.next/cache/**/*'
