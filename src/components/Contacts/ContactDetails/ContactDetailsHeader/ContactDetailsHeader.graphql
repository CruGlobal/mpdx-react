fragment ContactDetailsHeader on Contact {
  id
  avatar
  name
  primaryPerson {
    firstName
    lastName
  }
  starred
  ...ContactDetails
  ...ContactHeaderAddress
  ...ContactHeaderEmail
  ...ContactHeaderPhone
  ...ContactHeaderStatus
  ...ContactHeaderNewsletter
}

fragment ContactDetails on Contact {
  id
  name
  primaryPerson {
    ...ContactPerson
  }
  people(first: 25) {
    nodes {
      ...ContactPerson
    }
  }
  addresses(first: 25) {
    nodes {
      city
      country
      historic
      id
      location
      metroArea
      postalCode
      primaryMailingAddress
      region
      source
      state
      street
    }
  }
  greeting
  envelopeGreeting
  sendNewsletter
}

query GetContactDetailsHeader(
  $accountListId: ID!
  $contactId: ID!
  $loadDuplicate: Boolean!
) {
  contact(accountListId: $accountListId, id: $contactId) {
    ...ContactDetailsHeader
  }
  contactDuplicates(
    accountListId: $accountListId
    contactIds: [$contactId]
    ignore: false
    first: 1
  ) @include(if: $loadDuplicate) {
    nodes {
      id
      reason
      recordOne {
        id
      }
      recordTwo {
        id
      }
    }
  }
}
