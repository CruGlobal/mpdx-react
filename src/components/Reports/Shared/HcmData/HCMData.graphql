query HcmData {
  hcm {
    staffInfo {
      id
      personNumber
      firstName
      lastName
      preferredName
      age
      tenure
      addressLine1
      addressLine2
      city
      state
      zipCode
      country
      dependentChildrenWithHealthcareBenefits
      secaStatus
      emailAddress
      primaryPhoneNumber
      assignmentId
      userPersonType
      peopleGroupSupportType
      assignmentStatus
      assignmentCategory
    }
    mhaRequest {
      currentApprovedOverallAmount
      lastUpdatedDate
      currentApprovedAmountForStaff
    }
    exceptionSalaryCap {
      amount
      effectiveDate
      exceptionApprover
    }
    fourOThreeB {
      currentTaxDeferredContributionPercentage
      currentRothContributionPercentage
      maximumContributionLimit
    }
    currentSalary {
      lastUpdated
      grossSalaryAmount
    }
  }
}
