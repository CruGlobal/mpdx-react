query GetExpectedMonthlyTotals($accountListId: ID!) {
  expectedMonthlyTotalReport(accountListId: $accountListId) {
    received {
      donations {
        ...ExpectedDonationRow
      }
      total
    }
    likely {
      donations {
        ...ExpectedDonationRow
      }
      total
    }
    unlikely {
      donations {
        ...ExpectedDonationRow
      }
      total
    }
    currency
    currencySymbol
  }
}

fragment ExpectedDonationRow on ExpectedMonthlyTotalDonation {
  contactId
  contactName
  contactStatus
  convertedAmount
  convertedCurrency
  donationAmount
  donationCurrency
  pledgeAmount
  pledgeCurrency
  pledgeFrequency
}
