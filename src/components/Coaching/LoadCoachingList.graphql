query LoadCoachingList($accountListId: ID!) {
  coachingAccountLists {
    nodes {
      ...CoachedPerson
    }
    totalCount
    totalPageCount
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
  accountList(id: $accountListId) {
    ...CurrentAccountList
  }
}

fragment CurrentAccountList on AccountList {
  id
  name
  primaryAppeal {
    active
    amount
    amountCurrency
    id
    name
    pledgesAmountNotReceivedNotProcessed
    pledgesAmountProcessed
    pledgesAmountTotal
  }
  currency
  monthlyGoal
  balance
  receivedPledges
  totalPledges
}

fragment CoachedPerson on CoachingAccountList {
  id
  name
  primaryAppeal {
    active
    amount
    amountCurrency
    id
    name
    pledgesAmountNotReceivedNotProcessed
    pledgesAmountProcessed
    pledgesAmountTotal
  }
  currency
  monthlyGoal
  balance
  receivedPledges
  totalPledges
}
