query GetContactNotes($contactId: ID!, $accountListId: ID!) {
  contact(id: $contactId, accountListId: $accountListId) {
    id
    notes
    notesSavedAt
  }
}

mutation UpdateContactNotes(
  $contactId: ID!
  $accountListId: ID!
  $notes: String!
) {
  updateContact(
    input: {
      accountListId: $accountListId
      attributes: { id: $contactId, notes: $notes }
    }
  ) {
    contact {
      id
      notes
    }
  }
}
