# Write your query or mutation here
query GetPrimaryAppeal($accountListId: ID!) {
  appeals(accountListId: $accountListId, primary: true) {
    nodes {
      id
      name
      amount
      amountCurrency
      pledgesAmountNotReceivedNotProcessed
      pledgesAmountReceivedNotProcessed
      pledgesAmountProcessed
      pledgesAmountTotal
    }
  }
}
