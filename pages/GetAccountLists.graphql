query GetAccountLists($first: Int, $after: String) {
  user {
    id
    setup
  }
  accountLists(first: $first, after: $after) {
    nodes {
      id
      name
      monthlyGoal
      receivedPledges
      totalPledges
      currency
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
