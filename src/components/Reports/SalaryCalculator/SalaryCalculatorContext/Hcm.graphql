query Hcm {
  hcm {
    staffInfo {
      id
      preferredName
      lastName
      city
      state
      tenure
      age
      dependentChildrenWithHealthcareBenefits
      secaStatus
      assignmentCategory
      peopleGroupSupportType
      userPersonType
      assignmentStatus
      primaryPhoneNumber
      emailAddress
      isInternational
    }
    currentSalary {
      grossSalaryAmount
      lastUpdated
      lastRegularPaymentDate
    }
    fourOThreeB {
      currentRothContributionPercentage
      currentTaxDeferredContributionPercentage
      fourOThreeBMakeUpLimitAmount
      maximumContributionLimit
    }
    mhaRequest {
      boardApprovedOnDate
      currentApprovedOverallAmount
      currentTakenAmount
      lastUpdatedDate
    }
    exceptionSalaryCap {
      amount
      effectiveDate
      exceptionApprover
    }
  }
}
