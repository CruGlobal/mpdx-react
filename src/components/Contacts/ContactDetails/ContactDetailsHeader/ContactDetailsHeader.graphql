fragment ContactDetailsHeader on Contact {
  id
  avatar
  name
  primaryPerson {
    firstName
    lastName
  }
  starred
  ...ContactPeople
  ...ContactMailing
  ...ContactHeaderAddress
  ...ContactHeaderEmail
  ...ContactHeaderPhone
  ...ContactHeaderStatus
}

query GetContactDetailsHeader($accountListId: ID!, $contactId: ID!) {
  contact(accountListId: $accountListId, id: $contactId) {
    ...ContactDetailsHeader
  }
}
