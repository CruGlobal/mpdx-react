mutation UpdateContactPartnership(
  $accountListId: ID!
  $attributes: ContactUpdateInput!
) {
  updateContact(
    input: { accountListId: $accountListId, attributes: $attributes }
  ) {
    contact {
      id
      name
      primaryPerson {
        id
        firstName
        lastName
      }
      people(first: 25) {
        nodes {
          ...ContactPerson
        }
      }
      status
      pledgeAmount
      pledgeFrequency
      pledgeCurrency
      pledgeStartDate
      nextAsk
      noAppeals
      sendNewsletter
      contactReferralsToMe(first: 10) {
        nodes {
          id
          referredBy {
            id
            name
          }
        }
      }
      likelyToGive
    }
  }
}

query GetDataForPartnershipInfoModal(
  $accountListId: ID!
  $contactsFilter: ContactFilterSetInput
) {
  contacts(
    accountListId: $accountListId
    contactsFilter: $contactsFilter
    first: 10
  ) {
    nodes {
      id
      name
    }
  }
}
