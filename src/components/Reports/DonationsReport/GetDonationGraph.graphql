query GetDonationGraph($accountListId: ID!) {
  accountList(id: $accountListId) {
    currency
    monthlyGoal
    totalPledges
  }
  reportsDonationHistories(accountListId: $accountListId) {
    averageIgnoreCurrent
    periods {
      startDate
      convertedTotal
      totals {
        currency
        convertedAmount
      }
    }
  }
}
