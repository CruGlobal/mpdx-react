query GetPreferencesNotifications($accountListId: ID!) {
  notificationPreferences(accountListId: $accountListId) {
    nodes {
      app
      email
      notificationType {
        id
        descriptionTemplate
        type
      }
      task
    }
  }
}

query GetNotificationConstants {
  constant {
    notificationTranslatedHashes {
      id
      key
      value
    }
  }
}
