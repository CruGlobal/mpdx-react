overwrite: true
schema:
  - ${API_URL:https://api.stage.mpdx.org/graphql}
  - ./pages/api/graphql-rest.page.ts
documents: '**/*.graphql'
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  ./graphql/types.generated.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript
    config:
      scalars:
        ISO8601Date: string
        ISO8601DateTime: string
  ./:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: graphql/types.generated.ts
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript-operations
      - typescript-react-apollo
  ./graphql/graphql.schema.json:
    plugins:
      - introspection
  ./graphql/possibleTypes.generated.ts:
    plugins:
      - fragment-matcher
