query GetDashboard($accountListId: ID!) {
  user {
    firstName
  }
  accountList(id: $accountListId) {
    name
    monthlyGoal
    receivedPledges
    totalPledges
    currency
    balance
  }
  contacts(
    accountListId: $accountListId
    pledgeReceived: false
    status: PARTNER_FINANCIAL
  ) {
    totalCount
  }
  reportsDonationHistories(accountListId: $accountListId) {
    averageIgnoreCurrent
    periods {
      startDate
      convertedTotal
      totals {
        currency
        convertedAmount
      }
    }
  }
}

query GetQuestions($accountListId: ID!, $completed: Boolean = false) {
  coachingAnswerSets(accountListId: $accountListId, completed: $completed) {
    id
    answers {
      id
      response
    }
    completedAt
    questions {
      id
      position
      prompt
      required
      responseOptions
    }
  }
}
