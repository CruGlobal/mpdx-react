extend type Query {
  appeals(accountListId: ID!): [Appeal!]!
}

type Appeal {
  amount: Float
  amountCurrency: String!
  createdAt: ISO8601DateTime!
  endDate: ISO8601Date
  id: ID!
  name: String
  pledgesAmountNotReceivedNotProcessed: Float!
  pledgesAmountProcessed: Float!
  pledgesAmountReceivedNotProcessed: Float!
  pledgesAmountTotal: Float!
  updatedAt: ISO8601DateTime!
}
