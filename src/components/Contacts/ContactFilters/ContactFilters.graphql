query ContactFilters($accountListId: ID!) {
  accountList(id: $accountListId) {
    contactFilterGroups {
      name
      filters {
        featured
        filterKey
        title
        ... on DaterangeFilter {
          __typename
          options {
            name
            rangeEnd
            rangeStart
          }
        }
        ... on MultiselectFilter {
          __typename
          defaultSelection
          options {
            name
            placeholder
            value
          }
        }
        ... on NumericRangeFilter {
          __typename
          min
          minLabel
          maxLabel
          title
        }
        ... on RadioFilter {
          __typename
          defaultSelection
          options {
            name
            placeholder
            value
          }
        }
        ... on TextFilter {
          __typename
          options {
            name
            placeholder
            value
          }
        }
      }
    }
  }
}
