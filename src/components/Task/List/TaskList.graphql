query GetTasksForTaskList(
  $accountListId: ID!
  $first: Int
  $before: String
  $after: String
  $activityType: [ActivityTypeEnum!]
  $contactIds: [ID!]
  $userIds: [ID!]
  $tags: [String!]
  $completed: Boolean
  $wildcardSearch: String
  $startAt: DateTimeRangeInput
) {
  tasks(
    accountListId: $accountListId
    first: $first
    before: $before
    after: $after
    activityType: $activityType
    contactIds: $contactIds
    userIds: $userIds
    tags: $tags
    completed: $completed
    wildcardSearch: $wildcardSearch
    startAt: $startAt
  ) {
    nodes {
      id
      activityType
      subject
      startAt
      completedAt
      tagList
      contacts {
        nodes {
          id
          name
        }
      }
      user {
        id
        firstName
        lastName
      }
    }
    totalCount
    pageInfo {
      startCursor
      endCursor
    }
  }
}
