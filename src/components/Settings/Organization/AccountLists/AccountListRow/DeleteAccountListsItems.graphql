mutation AdminDeleteOrganizationUser(
  $input: AdminDeleteOrganizationUserInput!
) {
  adminDeleteOrganizationUser(input: $input) {
    success
  }
}

mutation AdminDeleteOrganizationCoach(
  $input: AdminDeleteOrganizationCoachInput!
) {
  adminDeleteOrganizationCoach(input: $input) {
    success
  }
}

mutation DeleteUser($input: UserDeleteMutationInput!) {
  deleteUser(input: $input) {
    id
    clientMutationId
  }
}

mutation DeleteAccountList($input: AccountListResetMutationInput!) {
  resetAccountList(input: $input) {
    clientMutationId
  }
}

mutation RemoveAccountListUser($input: AccountListUserDeleteMutationInput!) {
  deleteAccountListUser(input: $input) {
    id
  }
}
