      babysittingMinistryEvents
      childrenMinistryTripExpenses
      childrenCollegeEducation
      movingExpense
      seminary
      housingDownPayment
      autoPurchase
      expensesNotApprovedWithin90Days
      totalAdditionalSalaryRequested
      deductTwelvePercent
      traditional403bContributionRequested
      usingSpouseSalary
    }
  }
}

