mutation CreateAccountListInvite($input: CreateAccountListInviteInput!) {
  createAccountListInvite(input: $input) {
    accountListInvite {
      id
      accountListId
      cancelledByUser {
        firstName
        id
        lastName
      }
      inviteUserAs
      invitedByUser {
        firstName
        id
        lastName
      }
      recipientEmail
    }
  }
}
