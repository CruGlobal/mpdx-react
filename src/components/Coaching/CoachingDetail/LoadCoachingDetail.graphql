fragment UserContactInfo on UserScopedToAccountList {
  id
  firstName
  lastName
  emailAddresses {
    nodes {
      id
      email
      location
      primary
    }
  }
  phoneNumbers {
    nodes {
      id
      number
      location
      primary
    }
  }
}

query LoadCoachingDetail($coachingAccountListId: ID!) {
  coachingAccountList(id: $coachingAccountListId) {
    id
    name
    designationAccounts {
      id
      accountNumber
    }
    primaryAppeal {
      id
      name
      amount
      pledgesAmountNotReceivedNotProcessed
      pledgesAmountProcessed
      pledgesAmountReceivedNotProcessed
    }
    currency
    monthlyGoal
    balance
    activeMpdStartAt
    activeMpdFinishAt
    activeMpdMonthlyGoal
    weeksOnMpd
    receivedPledges
    totalPledges
    coaches {
      nodes {
        ...UserContactInfo
      }
    }
    users {
      nodes {
        ...UserContactInfo
      }
    }
  }
}

query LoadAccountListCoachingDetail($accountListId: ID!) {
  accountList(id: $accountListId) {
    id
    name
    designationAccounts {
      id
      accountNumber
    }
    primaryAppeal {
      id
      name
      amount
      pledgesAmountNotReceivedNotProcessed
      pledgesAmountProcessed
      pledgesAmountReceivedNotProcessed
    }
    currency
    monthlyGoal
    balance
    activeMpdStartAt
    activeMpdFinishAt
    activeMpdMonthlyGoal
    weeksOnMpd
    receivedPledges
    totalPledges
    coaches {
      nodes {
        ...UserContactInfo
      }
    }
    users {
      nodes {
        ...UserContactInfo
      }
    }
  }
}

query GetCoachingDonationGraph(
  $coachingAccountListId: ID!
  $periodBegin: ISO8601Date!
) {
  accountList: coachingAccountList(id: $coachingAccountListId) {
    id
    currency
    monthlyGoal
    totalPledges
  }
  reportsDonationHistories(accountListId: $coachingAccountListId) {
    ...DonationGraphHistories
  }
  healthIndicatorData: coachingAccountListHealthIndicatorData(
    accountListId: $coachingAccountListId
    beginDate: $periodBegin
  ) {
    id
    indicationPeriodBegin
    staffEnteredGoal
  }
}
