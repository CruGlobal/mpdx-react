query ContactDetailsTab($accountListId: ID!, $contactId: ID!) {
  contact(accountListId: $accountListId, id: $contactId) {
    id
    name
    primaryAddress {
      street
      city
      state
      postalCode
      country
    }
    tagList
    envelopeGreeting
    preferredContactMethod
    timezone
    people {
      nodes {
        id
        firstName
        lastName
        primaryPhoneNumber {
          number
        }
        primaryEmailAddress {
          email
        }
        anniversaryDay
        anniversaryMonth
        anniversaryYear
        birthdayDay
        birthdayMonth
        birthdayYear
      }
    }
    user {
      firstName
      lastName
    }
    website
    #TODO add Magazine
    ...ContactPeople
    ...ContactOther
    ...ContactMailing
  }
}
