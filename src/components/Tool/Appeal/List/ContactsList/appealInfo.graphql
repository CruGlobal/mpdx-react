query Appeal($accountListId: ID!, $appealId: ID!) {
  appeal(accountListId: $accountListId, id: $appealId) {
    ...AppealFields
  }
}

query AppealContacts($appealId: ID!, $after: String, $first: Int) {
  appealContacts(appealId: $appealId, after: $after, first: $first) {
    nodes {
      id
      contact {
        id
        name
        pledgeAmount
        pledgeFrequency
        pledgeCurrency
        pledgeReceived
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}
