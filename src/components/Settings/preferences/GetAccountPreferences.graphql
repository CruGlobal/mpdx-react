query getAccountPreferences($accountListId: ID!) {
  user {
    id
  }
  accountList(id: $accountListId) {
    settings {
      homeCountry
      monthlyGoal
      tester
      currency
    }
    activeMpdMonthlyGoal
    name
    activeMpdStartAt
    activeMpdFinishAt
  }
  accountLists {
    nodes {
      name
      id
    }
  }
}
