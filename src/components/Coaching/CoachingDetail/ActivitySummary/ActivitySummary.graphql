query ActivitySummary($accountListId: ID!, $range: String!) {
  reportsActivityResults(accountListId: $accountListId, range: $range) {
    periods {
      appointmentInPerson
      appointmentPhoneCall
      appointmentVideoCall
      contactsAdded
      contactsReferred
      followUpPhoneCall
      followUpEmail
      followUpTextMessage
      followUpSocialMedia
      followUpInPerson
      partnerCareUpdateInformation
      partnerCareToDo
      partnerCareThank
      partnerCarePrayerRequest
      partnerCarePhysicalNewsletter
      partnerCareDigitalNewsletter
      initiationTextMessage
      initiationEmail
      initiationSpecialGiftAppeal
      initiationSocialMedia
      initiationPhoneCall
      initiationLetter
      initiationInPerson
      startDate
      endDate
    }
  }
}
