extend type Query {
  designationAccounts(accountListId: ID!): [DesignationAccountsGroup!]!
}

extend type Mutation {
  setActiveDesignationAccount(
    accountListId: ID!
    designationAccountId: ID!
    active: Boolean!
  ): SetActiveDesignationAccountResponse!
}

type DesignationAccount {
  active: Boolean!
  balanceUpdatedAt: ISO8601Date!
  convertedBalance: Float!
  currency: String!
  designationNumber: String!
  id: String!
  name: String!
}

type SetActiveDesignationAccountResponse {
  active: Boolean!
  id: ID!
}

type DesignationAccountsGroup {
  organizationName: String!
  designationAccounts: [DesignationAccount!]!
}
