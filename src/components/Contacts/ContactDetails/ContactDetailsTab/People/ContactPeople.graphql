fragment ContactPeople on Contact {
  id
  name
  primaryPerson {
    ...ContactPerson
  }
  people {
    nodes {
      ...ContactPerson
    }
  }
}

fragment ContactPerson on Person {
  id
  almaMater
  anniversaryDay
  anniversaryMonth
  anniversaryYear
  birthdayDay
  birthdayMonth
  birthdayYear
  deceased
  emailAddresses {
    nodes {
      id
      email
      primary
      location
      source
    }
  }
  employer
  facebookAccounts {
    nodes {
      id
      username
    }
  }
  firstName
  gender
  lastName
  legalFirstName
  linkedinAccounts {
    nodes {
      id
      publicUrl
    }
  }
  maritalStatus
  occupation
  optoutEnewsletter
  phoneNumbers {
    nodes {
      id
      number
      primary
      location
      source
    }
  }
  primaryEmailAddress {
    id
    email
    primary
    location
    source
  }
  primaryPhoneNumber {
    id
    number
    primary
    location
    source
  }
  suffix
  title
  twitterAccounts {
    nodes {
      id
      screenName
    }
  }
  websites {
    nodes {
      id
      url
    }
  }
  # TODO add Mising Below
  # avatar
}
