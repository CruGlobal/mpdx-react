query Contacts($accountListId: ID!, $searchTerm: String, $after: String) {
  contacts(
    accountListId: $accountListId
    after: $after
    contactsFilter: { wildcardSearch: $searchTerm }
  ) {
    nodes {
      id
      ...ContactRow
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
