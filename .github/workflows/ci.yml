name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  split-tests:
    runs-on: ubuntu-latest
    outputs:
      test-chunks: ${{ steps['set-test-chunks'].outputs['test-chunks'] }}
      test-chunk-ids: ${{ steps['set-test-chunk-ids'].outputs['test-chunk-ids'] }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 15
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable --immutable-cache
      - id: set-test-chunks
        name: Set Chunks
        run: echo "::set-output name=test-chunks::$(yarn test --silent --listTests --json | jq -cM '[_nwise(length / 4 | floor)]')"
      - id: set-test-chunk-ids
        name: Set Chunk IDs
        run: echo "::set-output name=test-chunk-ids::$(echo $CHUNKS | jq -cM 'to_entries | map(.key)')"
        env:
          CHUNKS: ${{ steps['set-test-chunks'].outputs['test-chunks'] }}

  test:
    runs-on: ubuntu-latest
    name: test (chunk ${{ matrix.chunk }})
    needs:
      - split-tests
    strategy:
      matrix:
        chunk: ${{ fromJson(needs.split-tests.outputs['test-chunk-ids']) }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 15
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable --immutable-cache
      - name: ğŸ“ˆ Run GraphQL Codegen
        run: |
          yarn gql
          yarn gql:server
      - name: ğŸ§ª Test (chunk ${{ matrix.chunk }})
        run: echo $CHUNKS | jq '.[${{ matrix.chunk }}] | .[] | @text' | xargs yarn test:coverage --ci
        env:
          CHUNKS: ${{ needs.split-tests.outputs['test-chunks'] }}
      - name: Codecov
        run: bash <(curl -s https://codecov.io/bash)

  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 15
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable --immutable-cache
      - name: ğŸ“ˆ Run GraphQL Codegen
        run: |
          yarn gql
          yarn gql:server
      - name: ğŸ’¨ ESLint
        run: yarn lint:ci

  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 15
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable --immutable-cache
      - name: ğŸ“ˆ Run GraphQL Codegen
        run: |
          yarn gql
          yarn gql:server
      - name: âœ… TypeScript lint
        run: yarn lint:ts

  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 15
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable --immutable-cache
      - name: ğŸ’… Prettier Check
        run: yarn prettier:check

  chromatic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Chromatic needs access to the full Git history graph
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 15
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable --immutable-cache
      - name: ğŸ“ˆ Run GraphQL Codegen
        run: |
          yarn gql
          yarn gql:server
      - name: ğŸ“™ Upload to Chromatic
        if: ${{ github.event_name == 'pull_request' }}
        run: yarn chromatic --exit-zero-on-changes --skip 'dependabot/**' --exit-once-uploaded
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
      - name: ğŸ“— Upload to Chromatic accepting changes
        if: ${{ github.event_name != 'pull_request' }}
        run: yarn chromatic --auto-accept-changes --skip 'dependabot/**' --exit-once-uploaded
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
  yarn-check-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 15
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable --immutable-cache --check-cache

