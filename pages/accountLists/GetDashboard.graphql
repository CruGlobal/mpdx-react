query GetDashboard($accountListId: ID!) {
  user {
    firstName
  }
  accountList(id: $accountListId) {
    name
    monthlyGoal
    receivedPledges
    totalPledges
    currency
    balance
  }
  contacts(
    accountListId: $accountListId
    contactsFilter: { pledgeReceived: FALSE, status: PARTNER_FINANCIAL }
  ) {
    totalCount
  }
  reportsDonationHistories(accountListId: $accountListId) {
    averageIgnoreCurrent
    periods {
      startDate
      convertedTotal
      totals {
        currency
        convertedAmount
      }
    }
  }
}
