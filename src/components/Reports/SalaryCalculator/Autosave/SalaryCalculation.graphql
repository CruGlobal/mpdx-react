mutation UpdateSalaryCalculation($input: SalaryRequestUpdateMutationInput!) {
  updateSalaryRequest(input: $input) {
    salaryRequest {
      id
      ...SalaryRequestFields
      calculations {
        ...CalculationFields
      }
      spouseCalculations {
        ...CalculationFields
      }
      progressiveApprovalTier {
        id
        tier
        approver
        approvalTimeframe
      }
    }
  }
}
