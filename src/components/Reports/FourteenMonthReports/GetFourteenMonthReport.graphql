fragment DonorInfo on DonorInfo {
  accountNumbers
  contactId
  contactName
  lateBy30Days
  lateBy60Days
  pledgeAmount
  pledgeCurrency
  pledgeFrequency
  status
}

query GetFourteenMonthReport(
  $accountListId: ID!
  $range: String
  $donorAccountId: [ID!]
  $designationAccountId: [ID!]
  $fetchSalaryReport: Boolean!
) {
  reportsSalaryCurrencyDonations(
    accountListId: $accountListId
    range: $range
    donorAccountId: $donorAccountId
    designationAccountId: $designationAccountId
  ) @include(if: $fetchSalaryReport) {
    currencyGroups
    defaultCurrency
    donorInfos {
      ...DonorInfo
    }
    months
  }

  reportsDonorCurrencyDonations(
    accountListId: $accountListId
    range: $range
    donorAccountId: $donorAccountId
    designationAccountId: $designationAccountId
  ) @skip(if: $fetchSalaryReport) {
    currencyGroups
    defaultCurrency
    donorInfos {
      ...DonorInfo
    }
    months
  }
}
