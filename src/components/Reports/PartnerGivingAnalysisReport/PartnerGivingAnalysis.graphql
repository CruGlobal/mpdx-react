query PartnerGivingAnalysis(
  $input: PartnerGivingAnalysisReportInput!
  $first: Int
  $after: String
) {
  partnerGivingAnalysis(input: $input, first: $first, after: $after) {
    nodes {
      ...PartnerGivingFields
    }
    pageInfo {
      endCursor
      hasNextPage
    }
    totalCount
  }
}

fragment PartnerGivingFields on PartnerGivingAnalysisContact {
  id
  name
  status
  totalDonations
  pledgeCurrency
  pledgeAmount
  firstDonationDate
  lastDonationDate
  lastDonationAmount
  lastDonationCurrency
  donationPeriodAverage
  donationPeriodCount
  donationPeriodSum
}

query ReportsStaffExpenses($fundTypes: [String!]) {
  reportsStaffExpenses(fundTypes: $fundTypes) {
    funds {
      ...FundFields
    }
  }
}

fragment FundFields on Fund {
  id
  fundType
  balance
  deficitLimit
}
