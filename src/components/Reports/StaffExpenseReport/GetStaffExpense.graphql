query ReportsStaffExpenses(
  $startMonth: ISO8601Date
  $endMonth: ISO8601Date
  $fundTypes: [String!]
) {
  reportsStaffExpenses(
    startMonth: $startMonth
    endMonth: $endMonth
    fundTypes: $fundTypes
  ) {
    startBalance
    endBalance
    funds {
      id
      fundType
      total
      deficitLimit
      balance
      categories {
        total
        averagePerMonth
        category
        subcategories {
          subCategory
          total
          averagePerMonth
          breakdownByMonth {
            month
            total
            transactions {
              id
              amount
              transactedAt
              description
            }
          }
        }
        breakdownByMonth {
          month
          total
        }
      }
    }
  }
}
