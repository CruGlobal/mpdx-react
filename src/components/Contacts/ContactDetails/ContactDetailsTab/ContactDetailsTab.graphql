query ContactDetailsTab($accountListId: ID!, $contactId: ID!) {
  contact(accountListId: $accountListId, id: $contactId) {
    id
    name
    primaryAddress {
      street
      city
      state
      postalCode
      country
    }
    tagList
    envelopeGreeting
    preferredContactMethod
    timezone
    user {
      firstName
      lastName
    }
    website
    sendNewsletter
    greeting
    #TODO add Magazine
    ...ContactPeople
  }
}
