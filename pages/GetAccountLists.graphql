query GetAccountLists {
  user {
    id
    setup
  }
  accountLists(first: 50) {
    nodes {
      id
      name
      monthlyGoal
      monthlyGoalUpdatedAt
      receivedPledges
      totalPledges
      currency
      healthIndicatorData {
        id
        machineCalculatedGoal
        machineCalculatedGoalCurrency
      }
    }
  }
}
