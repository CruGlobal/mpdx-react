query GetInvalidStatuses($accountListId: ID!, $after: String) {
  contacts(
    accountListId: $accountListId
    contactsFilter: { statusValid: false }
    after: $after
    first: 10
  ) {
    nodes {
      id
      name
      status
      pledgeAmount
      pledgeCurrency
      pledgeFrequency
    }
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      cursor
    }
    totalCount
  }
}
