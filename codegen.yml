overwrite: true
schema:
  - ${API_URL:https://api.stage.mpdx.org/graphql}
  - ./pages/api/Schema/ContactFilters/contactFilters.graphql
  - ./pages/api/Schema/ExportContacts/exportContacts.graphql
  - ./pages/api/Schema/TaskAnalytics/taskAnalytics.graphql
documents: '**/*.graphql'
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  ./graphql/types.generated.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript
    config:
      scalars:
        ISO8601Date: string
        ISO8601DateTime: string
  ./:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: graphql/types.generated.ts
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript-operations
      - typescript-react-apollo
  ./graphql/schema.graphql:
    plugins:
      - schema-ast
    config:
      federation: true
  ./graphql/possibleTypes.generated.ts:
    plugins:
      - fragment-matcher
