fragment TaskModalComment on Comment {
  id
  body
  createdAt
  me
  person {
    id
    firstName
    lastName
  }
}

query GetCommentsForTaskModalCommentList($accountListId: ID!, $taskId: ID!) {
  task(accountListId: $accountListId, id: $taskId) {
    id
    comments(first: 25) {
      nodes {
        ...TaskModalComment
      }
    }
  }
}
