query GetOrganizationAdmins($input: getOrganizationAdminsInput!) {
  getOrganizationAdmins(input: $input) {
    id
    firstName
    lastName
  }
}

query GetOrganizationInvites($input: getOrganizationInvitesInput!) {
  getOrganizationInvites(input: $input) {
    id
    acceptedAt
    createdAt
    code
    inviteUserAs
    recipientEmail
  }
}

mutation DestroyOrganizationAdmin($input: DeleteOrganizationAdminInput!) {
  destroyOrganizationAdmin(input: $input) {
    success
  }
}

mutation DestroyOrganizationInvite($input: DeleteOrganizationInviteInput!) {
  destroyOrganizationInvite(input: $input) {
    success
  }
}

mutation CreateOrganizationInvite($input: CreateOrganizationInviteInput!) {
  createOrganizationInvite(input: $input) {
    id
    recipientEmail
    inviteUserAs
    acceptedAt
    code
    createdAt
  }
}
