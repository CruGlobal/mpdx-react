query LevelOfEffort($accountListId: ID!, $range: String!) {
  reportsActivityResults(accountListId: $accountListId, range: $range) {
    periods {
      appointmentInPerson
      appointmentPhoneCall
      appointmentVideoCall
      contactsAdded
      contactsReferred
      contactsTotal
      followUpPhoneCall
      followUpEmail
      followUpTextMessage
      followUpSocialMedia
      followUpInPerson
      followUpToDo
      partnerCareUpdateInformation
      partnerCareToDo
      partnerCareThank
      partnerCarePrayerRequest
      partnerCarePhysicalNewsletter
      partnerCareDigitalNewsletter
      partnerCareEmail
      partnerCareInPerson
      partnerCareLetterCard
      partnerCarePhoneCall
      partnerCareSocialMedia
      partnerCareTextMessage
      initiationTextMessage
      initiationEmail
      initiationSpecialGiftAppeal
      initiationSocialMedia
      initiationPhoneCall
      initiationLetter
      initiationInPerson
      initiationToDo
      appointmentTotal
      followUpTotal
      partnerCareTotal
      initiationTotal
      startDate
      endDate
    }
  }
}
