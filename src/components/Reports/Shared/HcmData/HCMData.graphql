query HcmData {
  hcm {
    staffInfo {
      id
      personNumber
      firstName
      lastName
      preferredName
      age
      tenure
      addressLine1
      addressLine2
      city
      state
      zipCode
      country
      dependentChildrenWithHealthcareBenefits
      secaStatus
      emailAddress
      primaryPhoneNumber
      assignmentId
      userPersonType
      peopleGroupSupportType
      assignmentStatus
      assignmentCategory
      boardCapException
      isInternational
      maritalStatus
    }
    mhaRequest {
      currentApprovedOverallAmount
      currentApprovedAmountForStaff
      lastUpdatedDate
    }
    exceptionSalaryCap {
      amount
      effectiveDate
      exceptionApprover
    }
    fourOThreeB {
      currentTaxDeferredContributionPercentage
      currentRothContributionPercentage
      maximumContributionLimit
    }
    yearToDate {
      additionalSalaryPaymentsReceived
      bonus
      fourOThreeBLimit
      fourOThreeBMakeUpLimitAmount
      grossEarnings
      lastRegularPaymentDate
      postTaxFourOThreeBContributions
      preTaxFourOThreeBContributions
      rothFourOThreeBContributions
      taxableDeductions
    }
    currentSalary {
      grossSalaryAmount
      lastUpdated
    }
  }
}
