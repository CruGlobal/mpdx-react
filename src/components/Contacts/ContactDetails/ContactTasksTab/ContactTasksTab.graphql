query ContactTasksTab(
  $accountListId: ID!
  $contactId: ID!
  $searchTerm: String
) {
  tasks(
    accountListId: $accountListId
    tasksFilter: { contactIds: [$contactId], wildcardSearch: $searchTerm }
  ) {
    nodes {
      ...ContactTaskRow
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
