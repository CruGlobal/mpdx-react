query getAccountListUsers($accountListId: ID!) {
  accountListUsers(accountListId: $accountListId) {
    nodes {
      user {
        createdAt
        firstName
        id
        lastName
        updatedAt
      }
      id
    }
  }
}

query getUserId {
  user {
    id
  }
}

mutation DeleteAccountListUser($input: AccountListUserDeleteMutationInput!) {
  deleteAccountListUser(input: $input) {
    id
  }
}

query getAccountListInvites($accountListId: ID!) {
  accountListInvites(accountListId: $accountListId) {
    nodes {
      id
      accountListId
      cancelledByUser {
        firstName
        lastName
        id
      }
      inviteUserAs
      invitedByUser {
        firstName
        lastName
        id
      }
      recipientEmail
    }
  }
}

mutation CancelAccountListInvite($input: CancelAccountListInviteInput!) {
  cancelAccountListInvite(input: $input) {
    accountListInvite {
      accountListId
      id
      recipientEmail
      cancelledByUser {
        firstName
        id
        lastName
      }
      inviteUserAs
      invitedByUser {
        firstName
        id
        lastName
      }
    }
  }
}
