name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  # Use production API for codegen to make sure production is compatible with the code to be merged
  API_URL: 'https://api.stage.mpdx.org/graphql' # TODO: Revert this before merging!
  SITE_URL: 'http://stage.mpdx.org'

jobs:
  test:
    runs-on: ubuntu-latest
    name: test (chunk ${{ matrix.chunk }})
    strategy:
      matrix:
        chunk: [1/8, 2/8, 3/8, 4/8, 5/8, 6/8, 7/8, 8/8]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .tool-versions
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable --immutable-cache
      - name: ğŸ“ˆ Run GraphQL Codegen
        uses: nick-fields/retry@v3
        with:
          command: yarn gql
          timeout_minutes: 1
          retry_wait_seconds: 60
          max_attempts: 5
      - name: ğŸ§ª Test (chunk ${{ matrix.chunk }})
        run: yarn test:coverage --ci --shard ${{ matrix.chunk }}
      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .tool-versions
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable --immutable-cache
      - name: ğŸ“ˆ Run GraphQL Codegen
        uses: nick-fields/retry@v3
        with:
          command: yarn gql
          timeout_minutes: 1
          retry_wait_seconds: 60
          max_attempts: 5
      - name: ğŸ’¨ ESLint
        run: yarn lint:ci

  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .tool-versions
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable --immutable-cache
      - name: ğŸ“ˆ Run GraphQL Codegen
        uses: nick-fields/retry@v3
        with:
          command: yarn gql
          timeout_minutes: 1
          retry_wait_seconds: 60
          max_attempts: 5
      - name: âœ… TypeScript lint
        run: yarn lint:ts

  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .tool-versions
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable --immutable-cache
      - name: ğŸ’… Prettier Check
        run: yarn prettier:check

  yarn-check-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .tool-versions
      - name: ğŸ” Check Yarn Cache
        run: yarn install --immutable --immutable-cache --check-cache

  onesky-upload:
    runs-on: ubuntu-latest
    needs: [test, eslint, typescript, prettier]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .tool-versions
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable --immutable-cache
      - name: ğŸŒ Extract Translations
        run: yarn extract
      - name: â›…ğŸ”¼ OneSky Upload
        env:
          ONESKY_API_KEY: ${{ secrets.ONESKY_API_KEY }}
          ONESKY_API_SECRET: ${{ secrets.ONESKY_API_SECRET }}
          ONESKY_PROJECT_ID: ${{ secrets.ONESKY_PROJECT_ID }}
        run: yarn onesky:upload

  bundle-analyzer:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .tool-versions
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable --immutable-cache
      - name: ğŸ“ˆ Run GraphQL Codegen
        uses: nick-fields/retry@v3
        with:
          command: yarn gql
          timeout_minutes: 1
          retry_wait_seconds: 60
          max_attempts: 5
      - name: Build Next.js app
        run: yarn build
        env:
          secrets: '{"JWT_SECRET":"JWT_SECRET","OKTA_CLIENT_SECRET":"OKTA_CLIENT_SECRET"}'
      - name: Analyze bundle sizes
        uses: transferwise/actions-next-bundle-analyzer@v2
        with:
          create-issue: false
        env:
          # This secret is automatically injected by GitHub
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
