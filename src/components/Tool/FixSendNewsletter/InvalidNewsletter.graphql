query InvalidNewsletter($accountListId: ID!, $after: String) {
  contacts(
    accountListId: $accountListId
    contactsFilter: {
      newsletter: NO_VALUE
      status: [PARTNER_FINANCIAL, PARTNER_SPECIAL, PARTNER_PRAY]
    }
    first: 25
    after: $after
  ) {
    totalCount
    pageInfo {
      endCursor
      hasNextPage
    }
    nodes {
      id
      name
      status
      avatar
      source
      primaryAddress {
        ...ContactPrimaryAddress
      }
      primaryPerson {
        ...ContactPrimaryPerson
      }
    }
  }

  constant {
    ...Status
  }
}

fragment ContactPrimaryAddress on Address {
  street
  city
  state
  postalCode
  source
  createdAt
}

fragment ContactPrimaryPerson on Person {
  firstName
  lastName
  primaryEmailAddress {
    email
  }
  optoutEnewsletter
  deceased
}

fragment Status on Constant {
  status {
    id
    value
  }
}
