query Tasks(
  $accountListId: ID!
  $tasksFilter: TaskFilterSetInput
  $after: String
) {
  tasks(
    accountListId: $accountListId
    tasksFilter: $tasksFilter
    after: $after
  ) {
    totalCount
    nodes {
      ...TaskRow
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
  allTasks: tasks(accountListId: $accountListId, after: $after) {
    totalCount
  }
}

query TaskFilters($accountListId: ID!) {
  accountList(id: $accountListId) {
    taskFilterGroups {
      ...FilterPanelGroup
    }
  }
  userOptions {
    ...UserOption
  }
}
