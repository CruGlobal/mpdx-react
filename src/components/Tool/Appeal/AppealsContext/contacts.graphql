query Contacts(
  $accountListId: ID!
  $contactsFilters: ContactFilterSetInput
  $after: String
  $first: Int
) {
  contacts(
    accountListId: $accountListId
    contactsFilter: $contactsFilters
    after: $after
    first: $first
  ) {
    nodes {
      name
      id
      pledgeAmount
      pledgeCurrency
      pledgeFrequency
      pledgeReceived
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}
