query ContactDetailsTab($accountListId: ID!, $contactId: ID!) {
  contact(accountListId: $accountListId, id: $contactId) {
    id
    name
    primaryPerson {
      id
      firstName
      lastName
      primaryPhoneNumber {
        number
        location
      }
      primaryEmailAddress {
        email
      }
      anniversaryDay
      anniversaryMonth
      anniversaryYear
      birthdayDay
      birthdayMonth
      birthdayYear
    }
    primaryAddress {
      street
      city
      state
      postalCode
      country
    }
    tagList
    envelopeGreeting
    people {
      nodes {
        id
        firstName
        lastName
        primaryPhoneNumber {
          number
          location
        }
        primaryEmailAddress {
          email
        }
        anniversaryDay
        anniversaryMonth
        anniversaryYear
        birthdayDay
        birthdayMonth
        birthdayYear
      }
    }
    preferredContactMethod
    timezone
    user {
      firstName
      lastName
    }
    website
    sendNewsletter
    greeting
    #TODO add Magazine
  }
}
