query GetTopBar {
  accountLists(first: 50) {
    nodes {
      id
      name
      salaryOrganizationId
    }
  }
  user {
    id
    firstName
    lastName
    admin
    developer
    defaultAccountList
    keyAccounts {
      id
      email
    }
    administrativeOrganizations(first: 25) {
      nodes {
        id
      }
    }
  }
}
