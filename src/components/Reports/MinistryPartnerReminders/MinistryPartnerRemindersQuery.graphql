query MinistryPartnerReminders(
  $accountListId: ID!
  $designationNumber: String!
) {
  ministryPartnerReminders(
    accountListId: $accountListId
    designationNumber: $designationNumber
  ) {
    id
    designationId
    donorName
    donorId
    donorAccountNumber
    lastGiftDate
    lastReminderDate
    frequency
  }
}

query DesignationAccounts($accountListId: ID!) {
  accountList(id: $accountListId) {
    designationAccounts {
      accountNumber
      id
      name
    }
  }
}

mutation UpdateMinistryPartnerReminders(
  $input: UpdateMinistryPartnerRemindersInput!
) {
  updateMinistryPartnerReminders(input: $input) {
    updatedCount
  }
}
