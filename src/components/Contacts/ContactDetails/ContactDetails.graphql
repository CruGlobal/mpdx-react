fragment ContactDetails on Contact {
  id
  ...ContactRow
  avatar
  churchName
  greeting
  locale
  people {
    nodes {
      anniversaryDay
      anniversaryMonth
      anniversaryYear
      birthdayDay
      birthdayMonth
      birthdayYear
      firstName
      gender
      lastName
      primaryEmailAddress {
        email
      }
      primaryPhoneNumber {
        number
      }
      suffix
      title
    }
  }
  preferredContactMethod
  primaryPerson {
    anniversaryDay
    anniversaryMonth
    anniversaryYear
    birthdayDay
    birthdayMonth
    birthdayYear
    firstName
    gender
    lastName
    primaryEmailAddress {
      email
    }
    primaryPhoneNumber {
      number
    }
    suffix
    title
  }
  sendNewsletter
  tagList
  timezone
  website
}

query GetContactDetails($accountListId: ID!, $contactId: ID!) {
  contact(accountListId: $accountListId, id: $contactId) {
    ...ContactDetails
  }
}
