extend type Query {
  googleAccounts: [GoogleAccountAttributes]!
}

type GoogleAccountAttributes {
  createdAt: String!
  email: String!
  expiresAt: String!
  lastDownload: String
  lastEmailSync: String
  primary: Boolean!
  id: ID!
  remoteId: String!
  tokenExpired: Boolean!
  updatedAt: String!
  updatedInDbAt: String!
  contactGroups: [ContactGroup]!
}

type ContactGroup {
  id: String!
  createdAt: String
  tag: String
  title: String
  updatedAt: String
  updatedInDbAt: String
}
