query MonthlyGoal($accountListId: ID!) {
  accountList(id: $accountListId) {
    id
    monthlyGoal
    monthlyGoalUpdatedAt
    receivedPledges
    totalPledges
    currency
  }
  contacts(
    accountListId: $accountListId
    contactsFilter: { pledgeReceived: NOT_RECEIVED, status: PARTNER_FINANCIAL }
  ) {
    totalCount
  }
}
