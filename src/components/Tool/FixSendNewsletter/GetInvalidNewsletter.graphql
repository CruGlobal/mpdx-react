query GetInvalidNewsletter($accountListId: ID!) {
  contacts(
    accountListId: $accountListId
    contactsFilter: {
      newsletter: NO_VALUE
      status: [PARTNER_FINANCIAL, PARTNER_SPECIAL, PARTNER_PRAY]
    }
    first: 100
  ) {
    nodes {
      id
      name
      status
      source
      primaryAddress {
        ...ContactPrimaryAddress
      }
      primaryPerson {
        ...ContactPrimaryPerson
      }
    }
  }
  constant {
    ...Status
  }
}

fragment ContactPrimaryAddress on Address {
  street
  city
  state
  postalCode
  source
  createdAt
}

fragment ContactPrimaryPerson on Person {
  firstName
  lastName
  primaryEmailAddress {
    email
  }
  optoutEnewsletter
}

fragment Status on Constant {
  status {
    id
    value
  }
}
