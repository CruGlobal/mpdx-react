extend type Query {
  getGoogleAccountIntegrations(
    input: GetGoogleAccountIntegrationsInput!
  ): [GoogleAccountIntegration]!
}

input GetGoogleAccountIntegrationsInput {
  googleAccountId: ID!
  accountListId: ID!
}

type GoogleAccountIntegration {
  calendarId: String
  calendarIntegration: Boolean
  calendarIntegrations: [String]!
  calendarName: String
  calendars: [GoogleAccountIntegrationCalendars]!
  createdAt: String!
  updatedAt: String!
  id: String!
  updatedInDbAt: String!
}

type GoogleAccountIntegrationCalendars {
  id: String!
  name: String!
}
