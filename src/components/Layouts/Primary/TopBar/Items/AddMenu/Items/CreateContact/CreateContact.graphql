mutation CreateContact($accountListId: ID!, $attributes: ContactCreateInput!) {
  createContact(
    input: { accountListId: $accountListId, attributes: $attributes }
  ) {
    contact {
      id
    }
  }
}

mutation CreatePerson($accountListId: ID!, $attributes: PersonCreateInput!) {
  createPerson(
    input: { accountListId: $accountListId, attributes: $attributes }
  ) {
    person {
      ...ContactPerson
    }
  }
}
