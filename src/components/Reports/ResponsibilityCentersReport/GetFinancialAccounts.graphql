query FinancialAccounts($accountListId: ID!) {
  financialAccounts(accountListId: $accountListId) {
    edges {
      node {
        active
        balance {
          conversionDate
          convertedAmount
          convertedCurrency
        }
        code
        id
        name
        organization {
          id
          name
        }
        updatedAt
      }
    }
  }
}
