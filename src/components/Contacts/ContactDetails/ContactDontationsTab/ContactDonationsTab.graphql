query GetContactDonations($accountListId: ID!, $contactId: ID!) {
  contact(accountListId: $accountListId, id: $contactId) {
    id
    ...ContactDonorAccounts
    donations {
      nodes {
        ...ContactDonation
      }
    }
    name
    lastDonation {
      ...ContactDonation
    }

    contactDonorAccounts {
      nodes {
        id
        donorAccount {
          ...ContactDonorAccount
        }
      }
    }
  }
}

fragment DonationsContact on DonationConnection {
  pageInfo {
    endCursor
    hasNextPage
    hasPreviousPage
    startCursor
  }

  nodes {
    ...ContactDonation
  }
}

fragment ContactDonorAccounts on Contact {
  id
  name
  nextAsk
  pledgeReceived
  pledgeStartDate
  pledgeAmount
  pledgeCurrency
  pledgeFrequency
  totalDonations
  noAppeals
  sendNewsletter
  status
  source
  lastDonation {
    ...ContactDonation
  }
  contactReferralsToMe {
    nodes {
      id
      referredBy {
        id
        name
      }
    }
  }
  contactDonorAccounts {
    nodes {
      id
      donorAccount {
        ...ContactDonorAccount
      }
    }
  }
}

fragment ContactDonation on Donation {
  id
  donationDate
  paymentMethod
  amount {
    ...DonationMoney
  }
}

fragment DonationMoney on Money {
  amount
  convertedAmount
  currency
  convertedCurrency
}

fragment ContactDonorAccount on DonorAccount {
  id
  displayName
  accountNumber
}
