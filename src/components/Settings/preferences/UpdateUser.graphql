mutation UpdateUser($attributes: UserUpdateInput!) {
  updateUser(input: { attributes: $attributes }) {
    user {
      lastName
      firstName
      legalFirstName
      title
      suffix
      id
      occupation
      employer
      anniversaryYear
      anniversaryDay
      anniversaryMonth
      almaMater
      maritalStatus
      birthdayDay
      birthdayMonth
      birthdayYear
      gender
      primaryEmailAddress {
        id
        email
        primary
        location
      }
      primaryPhoneNumber {
        id
        number
        primary
        location
      }
      phoneNumbers {
        nodes {
          id
          number
          primary
          location
          source
          historic
        }
      }
      emailAddresses {
        nodes {
          id
          email
          primary
          location
          source
          historic
        }
      }
      twitterAccounts {
        nodes {
          id
          screenName
        }
      }
      websites {
        nodes {
          url
          id
        }
      }
      linkedinAccounts {
        nodes {
          id
          publicUrl
        }
      }
      facebookAccounts {
        nodes {
          id
          username
        }
      }
    }
  }
}
