fragment CalculationFields on SalaryRequestCalculations {
  annualBase
  additionalSalary
  individualMultiplier
  geographicAdjustment
  geographicMultiplier
  tenureAdjustment
  oldSalaryCap
  oldSecaAmount
  secaEstimatedFraction
  capWithSeca
  contributing403bFraction
  non403bFraction
  calculatedCap
  effectiveCap
  individualCap
  familyCap
  hardCap
}

query SalaryCalculation {
  salaryRequest: latestSalaryRequest(status: [IN_PROGRESS]) {
    id
    effectiveDate
    location
    mhaAmount
    spouseMhaAmount
    salaryCap
    spouseSalaryCap
    salary
    spouseSalary
    calculations {
      ...CalculationFields
    }
    spouseCalculations {
      ...CalculationFields
    }
  }
}
