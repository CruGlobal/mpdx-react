query Hcm {
  hcm {
    staffInfo {
      id
      preferredName
      lastName
      city
      state
      tenure
      age
      dependentChildrenWithHealthcareBenefits
      secaStatus
      primaryPhoneNumber
      emailAddress
    }
    currentSalary {
      grossSalaryAmount
      lastUpdated
    }
    fourOThreeB {
      currentRothContributionPercentage
      currentTaxDeferredContributionPercentage
      maximumContributionLimit
    }
    mhaRequest {
      currentApprovedOverallAmount
      currentTakenAmount
    }
    salaryRequestEligible
    exceptionSalaryCap {
      boardCapException
    }
  }
}
