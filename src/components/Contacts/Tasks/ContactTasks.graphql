query ContactTasks($accountListId: ID!, $contactIds: [ID!]) {
  tasks(
    accountListId: $accountListId
    tasksFilter: { contactIds: $contactIds }
  ) {
    totalCount
    nodes {
      id
      activityType
      completedAt
      subject
      comments {
        totalCount
      }
      contacts {
        nodes {
          id
          name
        }
      }
    }
  }
}
